<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Local Web App Hub</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; margin: 24px auto; max-width: 900px; padding: 0 16px; }
    h1 { font-size: 1.6rem; margin: 0 0 12px; }
    .meta { color: #666; font-size: .9rem; margin-bottom: 16px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { text-align: left; padding: 8px 10px; border-bottom: 1px solid #ddd; }
    th { position: sticky; top: 0; background: inherit; }
    .scheme { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: .9rem; }
    .port   { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .actions { margin: 14px 0 20px; }
    .btn { display: inline-block; padding: 6px 10px; border: 1px solid #888; border-radius: 6px; text-decoration: none; color: inherit; }
    .btn:hover { background: rgba(0,0,0,.05); }
  </style>
  <script></script>
  </head>
<body>
  <h1>ローカルWebアプリ一覧</h1>
  <div class="meta">検出数: {{.Count}} 件 / 走査時間: {{.DurationMs}}ms / フルスキャン</div>
  <table>
    <thead>
      <tr>
        <th style="width:55%">アプリ名</th>
        <th style="width:15%">ポート</th>
        <th style="width:15%">プロトコル</th>
        <th style="width:15%">リンク</th>
      </tr>
    </thead>
    <tbody>
      {{if .Apps}}
        {{range .Apps}}
        <tr>
          <td><a href="{{.URL}}" target="_blank" rel="noopener noreferrer">{{.Name}}</a></td>
          <td class="port">{{.Port}}</td>
          <td class="scheme">{{.Scheme}}</td>
          <td><a class="btn" href="{{.URL}}" target="_blank" rel="noopener noreferrer">開く</a></td>
        </tr>
        {{end}}
      {{else}}
        <tr><td colspan="4">見つかりませんでした。起動中のローカルWebアプリがないか、ポート範囲に含まれていない可能性があります。</td></tr>
      {{end}}
    </tbody>
  </table>
  <div class="meta" style="margin-top:16px;">
    更新: {{.Now}}
  </div>
</body>
</html>
